<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key" id="clap">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" id="hihat">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" id="kick">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" id="openhat">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" id="boom">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" id="ride">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" id="snare">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" id="tom">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" id="tink">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav" id="clapSound"></audio>
  <audio data-key="83" src="sounds/hihat.wav" id="hatSound"></audio>
  <audio data-key="68" src="sounds/kick.wav" id="kickSound"></audio>
  <audio data-key="70" src="sounds/openhat.wav" id="openSound"></audio>
  <audio data-key="71" src="sounds/boom.wav" id="boomSound"></audio>
  <audio data-key="72" src="sounds/ride.wav" id="rideSound"></audio>
  <audio data-key="74" src="sounds/snare.wav" id="snareSound"></audio>
  <audio data-key="75" src="sounds/tom.wav" id="tomSound"></audio>
  <audio data-key="76" src="sounds/tink.wav" id="tinkSound"></audio>


  <script src="script.js"></script>
</body>

</html>
